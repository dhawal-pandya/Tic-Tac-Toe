<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="1.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- the square board -->
    <div class="game">
      <div class="row1">
        <div class="wrap">
          <div class="unwrap">
            <div class="r1c1 column1">#</div>
          </div>
        </div>
        <div class="wrap">
          <div class="unwrap">
            <div class="r1c2 column2">#</div>
          </div>
        </div>
        <div class="wrap">
          <div class="unwrap">
            <div class="r1c3 column3">#</div>
          </div>
        </div>
      </div>
      <div class="row2">
        <div class="wrap">
          <div class="unwrap">
            <div class="r2c1 column1">#</div>
          </div>
        </div>
        <div class="wrap">
          <div class="unwrap">
            <div class="r2c2 column2">#</div>
          </div>
        </div>
        <div class="wrap">
          <div class="unwrap">
            <div class="r2c3 column3">#</div>
          </div>
        </div>
      </div>
      <div class="row3">
        <div class="wrap">
          <div class="unwrap">
            <div class="r3c1 column1">#</div>
          </div>
        </div>
        <div class="wrap">
          <div class="unwrap">
            <div class="r3c2 column2">#</div>
          </div>
        </div>
        <div class="wrap">
          <div class="unwrap">
            <div class="r3c3 column3">#</div>
          </div>
        </div>
      </div>
    </div>
    <!-- The result screen  -->
    <div class="result">...</div>
    <!-- The scoreboard -->
    <div class="scoreX">X = 0</div>
    <br />
    <div class="scoreO">O = 0</div>
  </body>
</html>
